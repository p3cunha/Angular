type Todo
  @model
  @auth(
    rules: [
      { allow: owner, operations: [read, create, delete, update] }
      { allow: public, operations: [read] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  description: String!
  city: String!
  image: String
  owner: String
}
